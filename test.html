<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./details.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product details</title>
  </head>
  <body>
    <h1>Product Details</h1>
    <template id="productDetailsTemplate">
      <ul>
        <li id="productdetails">
          <strong>Category:</strong> <span class="category"></span>
          <strong>Price:</strong> <span class="price"></span>
          <strong>Brand:</strong> <span class="brand"></span>
          <strong>Gender:</strong> <span class="gender"></span>
          <strong>Articletype:</strong> <span class="articletype"></span>
          <strong>Basecolour:</strong> <span class="basecolour"></span>
          <strong>Season:</strong> <span class="season"></span>
          <strong>Productionyear:</strong> <span class="productionyear"></span>
          <strong>Usagetype:</strong> <span class="usagetype"></span>
          <strong>Displayname:</strong><span class="productdisplayname"></span>
        </li>
      </ul>
    </template>
    <!-- TEMPLATE REANDER CONTAINER -->
    <section id="productDetailsContainer"></section>
    <script src="test.js"></script>
  </body>
</html>
